{% extends "phoneapp/layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div class="b">
    <h2>{{ bb.title }} </h2>
     {{ bb.content }}
    <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>

</div>
{% endfor %}
{% endblock %}
